<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spiral Construction</title>

  <!-- Skeleton CSS for layout -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

  <style>
    textarea.wordsarea {
      height: 150px;
    }
    label.wordSelectorLabel {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Spiral Construction</h2>

    <p>
      For crushword spirals, see our <a href="crushword.html">crushword spiral tool</a>.
    </p>

    <p>
      To make a JPZ or iPuz from your results, use the
      <a href="https://jpd236.github.io/kotwords/spiral.html" target="_blank">
        Kotwords spiral tool
      </a>.
    </p>

    <div class="row">
      <div class="four columns">
        <label for="inwardWords" id="inwardHeader">Inward</label>
        <textarea class="u-full-width wordsarea" id="inwardWords">SENEGAL</textarea>
      </div>

      <div class="four columns">
        <label for="outwardWords" id="outwardHeader">Outward</label>
        <textarea class="u-full-width wordsarea" id="outwardWords">GENES</textarea>
      </div>
    </div> <!-- end first row -->

    <div class="row">
      <button class="button-primary" type="button" onclick="processTextAreas()">Begin</button>
    </div>

    <div class="row">
      <div id="datatables-table-div" class="twelve columns">
        <table id="datatables-table" class="display">
          <thead>
            <tr>
              <th>Entry</th>
              <th>Remaining Letters</th>
              <th>Length</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be populated by JavaScript -->
          </tbody>
        </table>
        <p>Click a row to insert into the puzzle.</p>
      </div>
    </div> <!-- end table row -->
  </div> <!-- end container -->

  <!-- Load jQuery and DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

  <!-- Load helper JSON -->
  <script>
    fetch("./helper_dict.json")
      .then(response => response.json())
      .then(spiralData => window.spiralData = spiralData);
  </script>

  <!-- Spiral logic -->
  <script src="spiral.js"></script>

  <!-- DataTable initialization -->
  <script>
    var table = $('#datatables-table').DataTable({
      order: [[2, 'desc']]
    });
  </script>
</body>
</html>
